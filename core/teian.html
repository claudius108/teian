		<menu id="teian-vertical-menu" type="list" style="display: none;" data-kyerType="vertical-menu"></menu>
        <div id="teian-content" contextmenu="teian-context-menu" class="ui-corner-all ui-helper-clearfix"></div>       
        
        <div id="changes-container" class="ui-corner-all ui-helper-clearfix">
            <div id="changes-container-title">Changes</div>
            <div id="track-changes-toolbar">
                <button id="accept-all-changes-button" title="Accept all changes" onclick="teian.acceptAllChanges();">Accept all</button>
                <button id="reject-all-changes-button" title="Reject all changes" onclick="teian.rejectAllChanges();">Reject all</button>
                <br/>
                <button id="first-change-button" title="First change" onclick="teian.goToChange('first');">&lt;&lt;</button>
                <button id="previous-change-button" title="Previous change" onclick="teian.goToChange('previous');">&lt;</button>
                <button id="next-change-button" title="Next change" onclick="teian.goToChange('next');">&gt;</button>
                <button id="last-change-button" title="Last change" onclick="teian.goToChange('last');">&gt;&gt;</button>
            </div>
        </div>
